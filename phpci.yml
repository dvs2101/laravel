build_settings:
    clone_depth: 
    ignore:
        - "app"
        - "bootstrap"
        - "database"
        - "public"
        - "routes"
        - "vendor"
setup:
    #composer:
        #directory: "/home/user/www/test.local"
        #action: "install"
    shell:
        - "cd /home/user/www/test.local && git pull"
        - "cd /home/user/www/test.local && php composer.phar update"
        - "cd /home/user/www/test.local && php artisan migrate --force"
        #- "cd /home/user/www/test.local && php artisan locations"
        - "sudo chmod -R 777 /home/user/www/test.local/storage"
        - "sudo chmod -R 777 /home/user/www/test.local/public"
            

