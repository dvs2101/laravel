build_settings:
  verbose: false
  prefer_symlink: false

setup:
  composer:
    action: "install"
    prefer_dist: false

  php_unit:
    config:
      - "phpunit.xml"
    path: "tests/"
    
    shell:
      - "sudo chmod -R 777 /home/user/www/test.local/storage"
      - "sudo chmod -R 777 /home/user/www/test.local/public"

failure:
  email:
    committer: true
    default_mailto_address: dvs2101@gmail.com

complete:
  email:
    default_mailto_address: dvs2101@gmail.com
